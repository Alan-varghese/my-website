<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LegalEase Confirmation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0f9ff, #e0c3fc);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .message-box {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }

    .tick {
      font-size: 50px;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    .message {
      font-size: 20px;
      color: #333;
      line-height: 1.6;
    }

    .app-name {
      color: #4CAF50;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="message-box">
    <div class="tick">✔️</div>
    <div class="message">
      Confirmation completed.<br>
      You can now use the <span class="app-name">LegalEase</span> app.
    </div>
  </div>

</body>
</html>
